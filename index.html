<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FCC: Survey Form</title>
</head>

<body>
    <main>

        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the plataform</p>

        <form id="survey-form" action="#">
            <label id="name-label" for="name" class="formp">Name</label>
            <input id="name" class="forminput" name="name" type="name" placeholder="Enter your name" required>
            <label id="email-label" for="email" class="formp">Email</label>
            <input id="email" class="forminput" name="email" type="email" placeholder="Enter your emailtext"
                placeholder="Enter your Email" required>
            <label id="number-label" for="age" class="formp">Age<small>(optional)</small></label>
            <input id="number" name="age" class="forminput" type="number" min="10" max="99" placeholder="Age">

            <label for="role" class="formp">Which option best describes your current role?</label>
            <select name="role" id="dropdown" class="forminput">
                <option disabled selected value>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>

            </select>
            <label for="recommend">
                <p class="formp">Would you recommend freeCodeCamp to a friend?</p>
                <div class="radioinput">
                    <label for="Definitely">
                        <input type="radio" name="recommend" value="definitely" checked>
                        Definitely

                    </label>
                    <label for="Maybe">
                        <input type="radio" name="recommend" value="maybe">
                        Maybe

                    </label>
                    <label for="Not Sure">
                        <input type="radio" name="recommend" value="notSure">
                        Not Sure

                    </label>
                </div>
            </label>

            <label for="feature" class="formp">What is your favorite feature of freeCodeCamp?</label>
                <select name="feature" id="feature" class="forminput">
                    <option value="Select feature" disabled selected value>Select feature</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="OpenSource">Open Source</option>
                </select>
            

            <p class="formp">What would you like to see improved? <small>(check all that apply)</small></p>

            <div class="radioinput bottom">
                <label for="Front-end Projects">
                    <input type="checkbox" name="improve" value="front-end">Front-end Projects
                </label>
                <label for="Back-end Projects" class="checkboxpadding">
                    <input type="checkbox" name="improve" value="back-end">Back-end Projects
                </label>
                <label for="Data Visualization" class="checkboxpadding">
                    <input type="checkbox" name="improve" value="dataVis">Data Visualization
                </label>
                <label for="Challenges" class="checkboxpadding">
                    <input type="checkbox" name="improve" value="challenges">Challenges
                </label>
                <label for="Open Source Community" class="checkboxpadding">
                    <input type="checkbox" name="improve" value="openSrcCommunity">Open Source Community
                </label>
                <label for="Gitter help rooms" class="checkboxpadding">
                    <input type="checkbox" name="improve" value="gitterHelp">Gitter help rooms
                </label>
                <label for="Videos" class="checkboxpadding">
                    <input type="checkbox" name="improve" value="videos">Videos
                </label>
                <label for="City Meetups" class="checkboxpadding">
                    <input type="checkbox" name="improve" value="cityMeetups">City Meetups
                </label>
                <label for="Wiki" class="checkboxpadding">
                    <input type="checkbox" name="improve" value="wiki">Wiki
                </label>
                <label for="Additional Courses" class="checkboxpadding">
                    <input type="checkbox" name="improve" value="additionalCourses">Additional Courses
                </label>

            </div>

            <label for="comment" class="formp">Any comments or suggestions?</label>
            <textarea name="comment" id="comments" placeholder="Enter your comment here..."></textarea>
            <button type="submit" id="submit">Submit</button>


        </form>
    </main>



</body>

</html>
